// validation
        function fun(){

            // password velidation

            var val2 = document.getElementById("lname").value;
            
            if(val2 === ""){
               document.getElementById("demo2").innerHTML="Fill the password";
               return false;
             }
            if(val2.length < 8){
               document.getElementById("demo2").innerHTML="password mus conatons 8 char";
               return false;
             }
              let special=false;
              let small=false;
              let capital=false;
              let numb=false;

              let z=[...val2];
              for(i=0;i<z.length;i++){
                  if(z[i]>='a'&&z[i]<='z'){
                      small=true;
                  }
                  else if(z[i]>='A'&&z[i]<='Z'){
                      capital=true;
                  }
                  else if(z[i]>='0'&&z[i]<='9'){
                      numb=true;
                  }
                  else{
                      special=true;
                  }
                 
              }
              if(val.indexOf("@")===-1){
               
               document.getElementById("demo").innerHTML="Its not valid input";
           }
           else{

                return false;
